name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run test
      - run: npm run build
      - run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.npm_token }}
